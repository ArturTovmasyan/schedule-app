<div id="container">
  <div id="title">
    <span id="welcome-back">Welcome to Handshake.</span>
    <span id="login">Start for free.</span>
  </div>
  <form id="form" [formGroup]="form" (ngSubmit)="signup()" autocomplete="off">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" formControlName="fullName" placeholder="Full Name" />
      <app-control-messages [control]="f['fullName']"></app-control-messages>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email" />
      <app-control-messages [control]="f['email']"></app-control-messages>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" />
      <app-control-messages [control]="f['password']"></app-control-messages>
      <span *ngIf="error" class="error">{{ error.message }}</span>
      <small class="small-text">By creating an Handshake account, you agree to the <a href="javascript:void(0)">Term & Conditions</a> and <a href="javascript:void(0)"> Privacy & Policy</a>
      </small>
    </div>
    <div>
      <button id="submit" type="submit" [disabled]="!form.valid">Register</button>
    </div>
  </form>
  <div id="social">
    <div id="header">
      <hr /><span>Or continue with</span> <hr />
    </div>
    <div id="social-buttons">
      <button id="google"></button>
      <button id="apple"></button>
      <button id="outlook"></button>
    </div>
  </div>
</div>
