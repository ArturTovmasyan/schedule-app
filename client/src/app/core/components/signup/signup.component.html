<div id="container">
  <div *ngIf="!register; else confirmRegister">
    <div id="title">
      <span id="welcome-back">Welcome to Handshake.</span>
      <span id="login">Start for free.</span>
    </div>
    <form id="form" [formGroup]="form" (ngSubmit)="signup()" autocomplete="off">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-group">
          <img src="assets/ic_email.svg" alt="">
          <input type="text" id="fullName" formControlName="fullName" placeholder="Full Name" />
        </div>
        <app-control-messages [control]="f['fullName']"></app-control-messages>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <img src="assets/ic_email.svg" alt="">
          <input type="email" id="email" formControlName="email" placeholder="Email" />
        </div>
        <app-control-messages [control]="f['email']"></app-control-messages>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <img src="assets/ic_password.svg" alt="">
          <input type="password" id="password" formControlName="password" placeholder="Password" />
        </div>
        <app-control-messages [control]="f['password']"></app-control-messages>
        <span *ngIf="error" class="error"><i class="fa fa-exclamation-triangle"></i>{{ error.message }}</span>
      </div>

      <span id="tos">
        By creating an Handshake account, you agree to the 
        <a href="javascript:void(0)">Term & Conditions</a> 
        and 
        <a href="javascript:void(0)"> Privacy & Policy</a>
      </span>

      <div>
        <button id="submit" type="submit" [disabled]="!form.valid">Register</button>
      </div>
    </form>
    <div id="social">
      <div id="header">
        <hr /><span>Or continue with</span> <hr />
      </div>
      <div class="social-buttons">
        <button id="google" (click)="googleLogin()"><img src="assets/google-social.png"></button>
        <button id="apple"><img src="assets/apple-social.png"></button>
        <button id="outlook" (click)="microsoftLogin()"><img src="assets/outlook-social.png"></button>
      </div>
    </div>
  </div>
  </div>

<ng-template #confirmRegister>
  <div id="title">
    <span id="welcome-back">Confirm Email Sent!</span>
    <span id="login">Check your inbox.</span>
    <span id="reset-password-note" [ngStyle]="{'line-height':'25px'}">An email has been sent to<br/><strong>{{email}}</strong><br/>
          Follow the instruction for confirm your account.</span>
  </div>

  <div id="form">
    <button id="submit" type="button" routerLink="/">Back to Sign in</button>
  </div>
</ng-template>
