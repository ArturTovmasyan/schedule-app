<div id="container">
  <div id="title">
    <span id="line1">Welcome back.</span>
    <span id="line2">Log in.</span>
  </div>
  <form id="form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <img src="assets/envelope.png" alt="email">
        <input type="email" id="email" formControlName="email" placeholder="Email" />
      </div>
      <app-control-messages [control]="f['email']"></app-control-messages>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group password-input-group">
        <img src="assets/lock.svg" alt="password">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Password" />
        <i class="fa" [ngClass]="{'fa-eye-slash': !showPassword,'fa-eye': showPassword}" (click)="togglePasswordType()"></i>
      </div>
      <app-control-messages [control]="f['password']"></app-control-messages>
      <span *ngIf="error" class="error"><i class="fa fa-exclamation-triangle"></i>{{ error.message }}</span>
    </div>
    <div id="actions">
      <label class="checkbox">
        <input id="remember-me" type="checkbox" formControlName="remember" title="Remember me" />
        Remember Me
      </label>
      <a id="forgot-password" [routerLink]="['/reset-password']">
        I forgot my password
      </a>
    </div>
    <div>
      <button id="submit" type="submit">Log in</button>
    </div>
  </form>
  <div id="social">
    <div id="header">
      <hr /><span>Or continue with</span> <hr />
    </div>
    <div id="social-buttons">
      <button id="google" (click)="googleLogin()"><img src="../../../../assets/google-social.png"></button>
      <button id="apple"><img src="../../../../assets/apple-social.png"></button>
      <button id="outlook" (click)="microsoftLogin()"><img src="../../../../assets/outlook-social.png"></button>
    </div>
  </div>
</div>
