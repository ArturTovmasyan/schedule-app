<div class="notification-body">
  <div class="notification-body-wrapper" [ngClass]="{ viewed: notification.viewed }">
    <div class="avatar">
      <img *ngIf="notification.sender.avatar;else avatarAcronym" src="{{notification.sender.avatar}}" alt="avatar">
    </div>

    <div class="notification-info">
      <p><span class="name">{{ getSenderName(notification) }} -</span> {{ getNotificationMessage(notification) }}</p>
      <div *ngIf="hasActions(notification)" class="buttons">
        <button type="button" class="transparent-button" id="denyButton" (click)="denyRequest(notification)">
          Deny
        </button>
        <button type="button" class="blue-button" id="approveButton" (click)="approveRequest(notification)">
          Approve
        </button>
      </div>
      <div *ngIf="!hasActions(notification)" class="buttons">
        <button type="button" class="read-button" id="markRead" (click)="markAsRead(notification)">Mark as read</button>
      </div>
    </div>
  </div>
</div>

<ng-template #avatarAcronym>
  <span>{{getAcronymName(getSenderName(notification))}}</span>
</ng-template>
