<div class="avatar dropdown show">

  <a class="user-profile dropdown-toggle" id="userProfile" href="#" data-bs-toggle="dropdown">
      <img *ngIf="avatar;else avatarAcronym" src="{{avatar}}" alt="avatar">
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" routerLink="/settings/calendar">Settings</a>
    <a class="dropdown-item" routerLink="/logout">Log out</a>
  </div>
</div>

<ng-template #avatarAcronym>
  <span>{{fullName|acronymName}}</span>
</ng-template>
