

<section class="upload-picture">
  <div class="setting-content-header">
    <div class="text">
      <h1>Account & profile</h1>
    </div>
    <div class="account-info">
      <div class="timezone">
        <h4 id="userTimezone">
          GMT -4/ET
        </h4>
      </div>
      <a class="notifications" id="notifications">
        <img src="assets/notification-icon.svg" alt="notifications">
        <div class="counter">
          <h6 id="notificationsCounter">
            123
          </h6>
        </div>
      </a>
      <a class="user-profile" id="userProfile">
        <img src="assets/user-icon.png" alt="profile image">
      </a>
    </div>
  </div>




  <div class="upload-picture-wrapper">
    <div class="upload-picture-header">
      <h2 class="section-title">
        Upload profile picture
      </h2>
    </div>
    <div class="upload-picture-body">
      <div class="profile-picture">
        <div class="profile-avatar">
          <img *ngIf="avatar" src="{{avatar}}">
        </div>
        <div class="profile-picture-input">
          <label for="profilePictureInput">
            <img src="assets/upload-icon.png" alt="upload icon">
            <h5>Upload your profile picture</h5>
            <input #fileInput type="file" id="profilePictureInput" class="file-input" [accept]="acceptedFileExtensions"
                   (change)="attachFile($event)"/>
          </label>
          <div class="document-type">
            <span *ngIf="error" class="error"><i class="fa fa-exclamation-triangle"></i>{{ error?.message }}</span>
            <h6>allowed file types(JPG, PNG, GIF)</h6>
          </div>
        </div>
      </div>
      <div class="profile-user-name">
        <h2 class="section-title">
          Username
        </h2>
        <h5>
          {{ userName }}
        </h5>
      </div>
      <div class="profile-email">
        <h2 class="section-title">
          Email
        </h2>
        <h5>
          {{ email }}
        </h5>
      </div>
    </div>

    <div class="back-next-buttons">
      <a href="" class="back-button">
        <img src="assets/chevron-left.png" alt="chevron left"> Back
      </a>
      <a href="" class="next-button">
        Next <img src="assets/chevron-right.png" alt="chevron right">
      </a>
    </div>
  </div>
</section>
