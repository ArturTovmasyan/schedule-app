<section class="availability">

  <div id="availabilityWrapper">
    <label class="header">What are your working hours?</label>
    <div id="clockType">
      <label class="section-header">Clock type</label>
      <div class="radio-group">
        <button disabled id="type-normal" [ngClass]="meridian ? 'checked' : ''"
                (click)="onClockTypeChanged(ClockType.NORMAL)"><span>AM/PM</span> View
        </button>
        <button id="type-millitary" [ngClass]="!meridian ? 'checked' : ''"
                (click)="onClockTypeChanged(ClockType.MILITARY)"><span>24 Hour</span> View
        </button>
      </div>
    </div>


    <div id="hours">
      <label class="section-header">Working hours</label>
      <div id="content">
        <div id="range">
          <div class="time">
            <label class="header-small">From</label>
            <app-timepicker [meridian]="meridian" [(time)]="fromText" [(inAM)]="isFromAM"></app-timepicker>
          </div>
          <div class="hours-middle-line"></div>
          <div class="time">
            <label class="header-small">To</label>
            <app-timepicker [meridian]="meridian" [(time)]="toText" [(inAM)]="isToAM"></app-timepicker>
          </div>
        </div>
      </div>
    </div>


    <div id="days">
      <label class="section-header">Days Available</label>
      <div id="buttons">
        <button [ngClass]="tempAvailability.monday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.MON)">{{ Day.MON }}</button>
        <button [ngClass]="tempAvailability.tuesday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.TUE)">{{ Day.TUE }}</button>
        <button [ngClass]="tempAvailability.wednesday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.WED)">{{ Day.WED }}</button>
        <button [ngClass]="tempAvailability.thursday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.THU)">{{ Day.THU }}</button>
        <button [ngClass]="tempAvailability.friday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.FRI)">{{ Day.FRI }}</button>
        <button [ngClass]="tempAvailability.saturday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.SAT)">{{ Day.SAT }}</button>
        <button [ngClass]="tempAvailability.sunday ? 'checked' : ''"
                (click)="toggleDaySelection(Day.SUN)">{{ Day.SUN }}</button>
      </div>
    </div>
    <div id="message">
      <span>Donâ€™t worry. You can always adjust later in your Settings.</span>
    </div>

</section>
