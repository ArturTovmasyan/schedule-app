<div id="container">
  <div id="picker">
    <input type="number" pattern="\d+" inputmode="numeric" [ngClass]="invalidTime ? 'error' : ''" max="{{ maxHour }}"
      min="{{ minHour }}" id="input-hour" class="picker" role="textbox" (input)="hourUpdated($event)"
      value="{{ hour }}" />
    <span id="colon">:</span>
    <input type="number" pattern="\d+" inputmode="numeric" max="59" min="0" id="input-minute" class="picker"
      role="textbox" (input)="minuteUpdated($event)" value="{{ minute }}" />

    <div id="dropdown" *ngIf="showDropdown">
        <span *ngFor="let slot of timeSlots"
          id="{{ generateSlotId(slot) }}"
          [ngClass]="{'selected': isSelected(slot)}"
          (click)="selectSlot(slot)">{{ slot }}</span>
    </div>
  </div>
  <div id="meridian" *ngIf="meridian">
    <button [ngClass]="inAM ? 'checked' : ''" (click)="inAMUpdated(true)">AM</button>
    <button [ngClass]="!inAM ? 'checked' : ''" (click)="inAMUpdated(false)">PM</button>
  </div>
</div>
