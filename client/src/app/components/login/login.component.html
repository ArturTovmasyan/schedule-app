<div id="container">
  <div id="title">
    <span id="welcome-back">Welcome back.</span>
    <span id="login">Log in.</span>
  </div>
  <form id="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email" />
      <span class="error" *ngIf="{ hasEmailError }">{{ emailError }}</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" />
      <span class="error" *ngIf="{ hasPasswordError }">{{ passwordError }}</span>
    </div>
    <div id="actions">
      <label class="checkbox">
        <input id="remember-me" type="checkbox" formControlName="remember" title="Remember me" /> 
        Remember Me
      </label>
      <a id="forgot-password" href="/#">I forgot my password</a>
    </div>
    <div>
      <button id="submit" type="submit">Log in</button>
    </div>
  </form>
  <div id="social">
    <div id="header">
      <hr /><span>Or continue with</span> <hr />
    </div>
    <div id="social-buttons">
      <button id="google"></button>
      <button id="apple"></button>
      <button id="outlook"></button>
    </div>
  </div>
</div>
