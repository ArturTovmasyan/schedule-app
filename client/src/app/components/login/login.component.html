<div>
  <p>
    <span id="welcome-back">Welcome back.</span>
    <span id="login">Log in.</span>
  </p>

  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password" />
      </div>
      <div>
        <input id="remember-me" type="checkbox" formControlName="remember" title="Remember me" />
        <a href="/#">I forgot my password</a>
      </div>
      <div id="error">
        <small class="error">{{ error | json }}</small>
      </div>
      <div>
        <button type="submit">Log in</button>
      </div>
    </form>
  </div>
</div>
